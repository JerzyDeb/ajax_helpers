{% load i18n %}
<table class="table table-striped table-responsive">
  <thead>
  <tr>
    <th>{% trans 'Name' %}</th>
    <th>{% trans 'Number' %}</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  {% for object in object_list %}
    <tr style="vertical-align: middle">
      <td>{{ object.name }}</td>
      <td>{{ object.number }}</td>
      <td>
        <a href="{% url 'detail' object.pk %}" class="btn btn-sm btn-success detail-ajax m-2">{% trans 'Detail' %}</a>
        <a href="{% url 'update' object.pk %}" class="btn btn-sm btn-primary update-ajax m-2">{% trans 'Update' %}</a>
        <a href="{% url 'delete' object.pk %}" class="btn btn-sm btn-danger delete-ajax m-2">{% trans 'Delete' %}</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">{% trans 'No objects' %}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
